<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rappt: Login</title>
    <link rel="icon" href="RapptLogo.png">
    <script src="https://kit.fontawesome.com/21b0b0dd3f.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <img src="RapptLogo.png" alt="Logo"><h2>Rappt</h2>
        <a href='index.html'><button>Login</button></a>
        <hr>
    </header>
    <main>
        <h1>Hello there!</h1>
        <h3>Let's get started with RAPPT.</h3>
        <form action="login.html" method="post">
            <label for="full-name">Full Name:</label>
            <input type="text" name="full-name" id="full-name" placeholder="Alex Smith">
            <label for="dob">Date of Birth:</label>
            <input type="date" name="dob" id="dob" placeholder="01-01-1970">
            <label for="email">Email:</label>
            <input type="email" name="email" id="email">
            <label for="pw">Password:</label>
            <input type="password" name="pw" id="pw">
            <a href="appointments.html"><button type="submit"><i class="fa-solid fa-arrow-right"></i></button></a>
        </form>
    </main>
    <footer>
        <hr>
        <h4>Christian Richardson</h4>
        <br>
        <a href="https://github.com/richachr/260startup">GitHub</a>
    </footer>
</body>
</html>
