<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rappt: Login</title>
    <link rel="icon" href="RapptLogo.png">
    <link rel="stylesheet" href="common.css">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="temp.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"> 

</head>
<body>
    <header>
        <div class="leftContent">
            <a href="index.html" class="logo"><img src="RapptLogo.png" alt="Logo" class="logo"><h2 class="logo">Rappt</h2></a>
        </div>
        <div class="rightContent">
            <nav>
                <a href="tempLogin.html"><button type="button" class="primary"><span>Login</span></button></a>
                <a href="tempCreate.html"><button type="button" class="secondary"><span>Create Account</span></button></a>
            </nav>
        </div>
    </header>
    <main>
        <div class="mainContent">
            <div class="mainLeftContent">
                <img src="doc-patient.png" alt="Doctor Image">
                <h1>Hello there!</h1>
                <h3>Let's get started with RAPPT.</h3>
            </div>
            <div class="mainRightContent">
                <form action="appointments.html"></form>
                    <div class="formItem">
                        <label for="email">Email:</label>
                        <input type="email" name="email" id="email">
                    </div>
                    <div class="formItem">
                        <label for="pw">Password:</label>
                        <input type="password" name="pw" id="pw">
                    </div>
                    <div class="formItem">
                        <label for="confirmPw">Confirm Password:</label>
                        <input type="password" name="confirmPw" id="confirmPw">
                    </div>
                    <div class="formItem">
                        <label for="full-name">Full Name:</label>
                        <input type="text" name="full-name" id="full-name" placeholder="Alex Smith">
                    </div>
                    <div class="formItem">
                        <label for="dob">Date of Birth:</label>
                        <input type="date" name="dob" id="dob" placeholder="01-01-1970">
                    </div> 
                    <a href="appointments.html"><button type="submit" class="primary"><span>Create</span></button></a>
                </form>
            </div>
        </div>
    </main>
    <footer>
        <h4>Created by Christian Richardson</h4>
        <a href="https://github.com/richachr/260startup"><i class="fa-brands fa-github"></i><span>GitHub</span></a>
    </footer>
</body>
</html>
