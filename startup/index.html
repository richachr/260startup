<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rappt: Login</title>
    <link rel="icon" href="RapptLogo.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=ABeeZee:ital@0;1&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="common.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/21b0b0dd3f.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <div class="leftContent">
            <img src="RapptLogo.png" alt="Logo" class="logo"><h2>Rappt</h2>
        </div>
        <div class="rightContent">
            <a href='index.html'><button>Login</button></a>
        </div>
    </header>
    <main>
        <img src="background.png" alt="background" width="50%">
        <h1>Hello there!</h1>
        <h3>Let's get started with RAPPT.</h3>
        <p>RAPPT is a smart appointment scheduler which will help you find appointments at times that work for you, and make sure you're not stucl waiting for months for an urgent appointment.</p>
        <form action="appointments.html" method="post">
            <label for="email">Email:</label>
            <input type="email" name="email" id="email">
            <label for="pw">Password:</label>
            <input type="password" name="pw" id="pw">
        </form>
        <a href="appointments.html"><button type="button" class="loginButton"><i class="fa-solid fa-arrow-right"></i></button></a>
        <form action="appointments.html"></form>
            <button>Create Account</button>
            <div class="creationFields">
                <label for="pw">Confirm Password:</label>
                <input type="password" name="confirmPw" id="confirmPw">
                <label for="full-name">Full Name:</label>
                <input type="text" name="full-name" id="full-name" placeholder="Alex Smith">
                <label for="dob">Date of Birth:</label>
                <input type="date" name="dob" id="dob" placeholder="01-01-1970">
            </div>
            <a href="appointments.html"><button type="submit">Create</button></a>
        </form>
    </main>
    <footer>
        <hr>
        <h4>Christian Richardson</h4>
        <br>
        <a href="https://github.com/richachr/260startup">GitHub</a>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
